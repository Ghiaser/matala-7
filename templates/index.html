<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>חלוקה הוגנת של גרף</title>
  <script src="https://unpkg.com/vis-network@9.1.2/standalone/umd/vis-network.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    textarea {
      width: 100%;
      height: 100px;
      direction: ltr;
      font-family: monospace;
    }
    input[type="submit"], button {
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      margin-left: 10px;
    }
    input[type="number"] {
      padding: 6px;
      width: 60px;
      margin-right: 10px;
    }
    label.inline {
      display: inline-block;
      margin-top: 10px;
    }
    .graph-container {
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 20px;
    }
    .footer {
      margin-top: 20px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
    pre {
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      direction: ltr;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>חלוקה הוגנת של גרף</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form method="POST" id="manual-form">
      <input type="hidden" name="mode" value="manual">

      <label>קשתות הגרף (a b):</label><br />
      <textarea name="edges" id="edges-input" placeholder="0 1\n1 2\n2 3\n0 3">{{ edges_text|default('') }}</textarea><br />

      <label>ערכים של סוכן 1 (קודקוד ערך):</label><br />
      <textarea name="val1" id="val1-input" placeholder="A 0.3\nB 0.5\nC 0.2">{{ val1_text|default('') }}</textarea><br />

      <label>ערכים של סוכן 2 (קודקוד ערך):</label><br />
      <textarea name="val2" id="val2-input" placeholder="A 0.4\nB 0.3\nC 0.3">{{ val2_text|default('') }}</textarea><br />

      <label class="inline">מספר קודקודים אקראי:</label>
      <input type="number" id="random-node-count" value="5" min="2" max="20" />
      <br />

      <input type="submit" value="חשב חלוקה">
      <button type="button" onclick="generateClientRandom()">צור גרף אקראי</button>
    </form>

    <div class="graph-container" id="network"></div>

    {% if result %}
      <hr />
      <h3>תוצאה:</h3>
      <pre>{{ result }}</pre>
    {% endif %}

    <div class="footer">
      <a href="{{ url_for('about') }}">למידע נוסף</a>
    </div>
  </div>

  <script>
    const edgesInput = document.getElementById("edges-input");
    const val1Input = document.getElementById("val1-input");
    const val2Input = document.getElementById("val2-input");
    const nodeCountInput = document.getElementById("random-node-count");
    const container = document.getElementById("network");

    const orderedEdges = {{ ordered_edges|tojson | safe }};

    function drawGraph(edgeText, orderedEdges) {
      const lines = edgeText.trim().split("\n");
      const edges = [];
      const nodes = new Set();

      for (const line of lines) {
        const [a, b] = line.trim().split(/\s+/);
        if (!a || !b) continue;
        edges.push({ from: a, to: b });
        nodes.add(a);
        nodes.add(b);
      }

      const edgeData = edges.map((edge) => {
        const index = orderedEdges.findIndex(
          ([u, v]) =>
            (u === edge.from && v === edge.to) ||
            (v === edge.from && u === edge.to)
        );
        return {
          from: edge.from,
          to: edge.to,
          arrows: "none",
          color: index >= 0 ? { color: "#ff0000" } : { color: "#aaa" },
          label: index >= 0 ? `${index + 1}` : "",
          labelHighlightBold: false
        };
      });

      const data = {
        nodes: Array.from(nodes).map(id => ({ id, label: id })),
        edges: edgeData
      };

      const options = {
        nodes: {
          shape: "dot",
          size: 16,
          color: {
            background: "#007bff",
            border: "#0047ab"
          },
          borderWidth: 2,
          font: {
            size: 12,      // smaller font size than before
            color: "#ffffff", // white text for better contrast
            vadjust: -30    // slightly shift node label upward
          }
        },
        edges: {
          arrows: { to: { enabled: true, scaleFactor: 1 } },
          font: {
            size: 14,
            color: "black",
            align: "top" // This is key: label on top of the edge curve
          },
          smooth: {
            enabled: true,
            type: "curvedCW",
            roundness: 0.2
          }
        },
        physics: { stabilization: true }
      };


      new vis.Network(container, data, options);
    }

    // Load initial graph on page load
    if (edgesInput.value.trim()) {
      drawGraph(edgesInput.value, orderedEdges);
    }

    // Redraw on edge input change
    edgesInput.addEventListener("input", () => {
      drawGraph(edgesInput.value, orderedEdges);
    });

    function generateClientRandom() {
      const numNodes = parseInt(nodeCountInput.value) || 5;
      const edgeProb = 0.5;
      const maxTries = 20;

      for (let t = 0; t < maxTries; t++) {
        const edges = [];
        const nodes = Array.from({ length: numNodes }, (_, i) => i.toString());

        for (let i = 0; i < numNodes; i++) {
          for (let j = i + 1; j < numNodes; j++) {
            if (Math.random() < edgeProb) edges.push([nodes[i], nodes[j]]);
          }
        }

        const G = {};
        nodes.forEach(n => G[n] = []);
        edges.forEach(([u, v]) => {
          G[u].push(v);
          G[v].push(u);
        });

        const visited = new Set();
        const stack = [nodes[0]];
        while (stack.length) {
          const node = stack.pop();
          if (!visited.has(node)) {
            visited.add(node);
            G[node].forEach(n => !visited.has(n) && stack.push(n));
          }
        }

        if (visited.size === numNodes) {
          const edgeText = edges.map(([u, v]) => `${u} ${v}`).join("\n");
          edgesInput.value = edgeText;
          drawGraph(edgesInput.value, orderedEdges);

          let val1Text = "";
          let val2Text = "";
          nodes.forEach(n => {
            const v1 = (Math.random()).toFixed(2);
            const v2 = (Math.random()).toFixed(2);
            val1Text += `${n} ${v1}\n`;
            val2Text += `${n} ${v2}\n`;
          });
          val1Input.value = val1Text.trim();
          val2Input.value = val2Text.trim();

          return;
        }
      }

      alert("נכשל ביצירת גרף קשיר. נסה שוב.");
    }
  </script>
</body>
</html>
